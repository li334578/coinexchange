server:
  port: 8080
spring:
  application:
    name: gateway-server
  cloud:
    nacos:
      discovery:
        server-addr: 39.99.162.169:8849 # 可以修改本机的host文件
    gateway:
      discovery:
        locator:
          enabled: true # 开启服务发现
          lower-case-service-id: true # admin-service -> ADMIN-SERVICE 小驼峰路由规则
      routes:
        - id: admin-service_router
          uri: lb://admin-service # 转发到的目的地
          predicates:
            - Path=/admin/**
        - id: test_router
          uri: http://www.aliyun.com
          predicates:
            - Path=/product
    sentinel:
      filter:
        enabled: true
      transport:
#        dashboard: 39.99.162.169:8858
        dashboard: localhost:8858
      datasource:
#        ds1.file:
#          file: classpath:gw-flow.json # 网关+API分组的限流
#          ruleType: gw-flow
        ds1.nacos:
          serverAddr: 39.99.162.169:8849
          dataId: gw-flow
          ruleType: gw_flow
#        ds2.file:
#          file: classpath:api-group.json #api-flow.json 接口的分组
#          ruleType: gw_api_group
        ds.nacos:
          serverAddr: 39.99.162.169:8849
          dataId: api-group
          ruleType: gw_api_group